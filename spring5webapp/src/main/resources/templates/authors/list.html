<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Simple Spring App</title>
</head>
<body>
	<h1>Author List</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>firstName</th>
			<th>lastName</th>
		</tr>
		<tr th:each="author : ${authorList}">
			<td th:text=${author.id}>1</td>
			<td th:text=${author.firstName}>firstName</td>
			<td th:text=${author.lastName}>lastName</td>
		</tr>
	</table>
</body>
</html>
